{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    
    <link href="{% static 'profile.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% include 'nav.html' %}

    
</head>
<body>




    <form class="update" method="post" action="{% url 'profile' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="recipient_email" class="form-label">New Email:</label>
            <input type="email" class="form-control" id="recipient_email" name="new_email" required>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Username:</label>
            <input type="text" class="form-control" id="subject" name="new_user" required>
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">Password:</label>
            <textarea class="form-control" id="body" name="new_pass" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>




    <h2>Upload Your Profile Picture</h2>
    <form action="{% url 'newpfp' %}"method="post" enctype="multipart/form-data" class = "pfp_uplaod">
        {% csrf_token %}
        <input type="file" name="new_pfp" accept="image/*" required>
        <br><br>
        <button type="submit">Upload</button>
    </form>

    
</body>
</html>
